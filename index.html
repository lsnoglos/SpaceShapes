<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="info-container">
            <div id="info">
                <div id="score">Score: 0</div>
                <div id="level">Level: 1</div>
            </div>
            <button id="pause-button" class="control-button">װ</button>
        </div>
        <canvas id="game"></canvas>

        <div id="controls" class="hidden">
            <button id="up-button" class="hidden">▲</button>
            <button id="down-button" class="hidden">▼</button>
            <button id="shoot-button" class="hidden">✷</button>
        </div>

        <div id="pause-message" class="hidden">
            <p>Game Paused</p>
            <button id="resume-button">➤</button>
        </div>
        <div id="game-over" class="hidden">
            <p>GAME OVER</p>
            <button id="restart-button">↺</button>
        </div>
        <div id="start-screen">
            <h1>SPACE SHAPES</h1>
            <button id="start-button">START</button>
        </div>
    </div>
    <script src="space.js"></script>
</body>

</html>
